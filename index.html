<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
                
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link type="text/css" href="style.css" rel="stylesheet">
        
	</head>

	<body>
       <div class='container'>
          <form>
  <div class="form-group">
      <h1><img src='icon_women.png' width='55px'>Contacta con nosotros</h1>
    <label for="nombre">Nombre y apellidos*</label>
    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre y apellidos" required>
  </div>
  <div class="form-group">
    <label for="empresa">Empresa</label>
    <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa">
  </div>
 <div class='form-group'>
         <label for='email'>E-mail*</label>   
     <input type='email' class='form-control' id='email' placeholder='Escribe tu e-mail' required>
              </div>
  <div class='form-group'>
              <label for='telefono'>Telefono*</label>
      <input type='text' class='form-control' id='telefono' placeholder="Numero de telefono" maxlength="9" required>
              </div>
            <div class='form-group border'>
               
                   <label>Asunto</label> <br>
              <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">Consulta
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">Pedido
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Presupuesto
    </label>
    <label class='radio-inline'>
    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">Otro
</label>
          </div> 
       <div class='form-group'>
              <label for='mensaje'>Mensaje</label>
             <textarea class="form-control" rows="3" placeholder="Escribe tu mensaje"></textarea>
              
              </div>
              <div class='from-group'>
                  <label>¿Como nos has conocido?</label>
              <select class="form-control">
  <option selected disabled>Elige</option>
  <option>Redes sociales</option>
  <option>Publicidad</option>
  <option>Familiares</option>
  <option>Centro empresarial</option>
</select>
              </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" checked>¿Quieres que te enviemos nuestros boletines infromativos?
    </label>
  </div>
                  <button type="submit" class="btn btn-gourmet">Enviar</button>
</form>
        </div>

	</body>
</html>
